<!DOCTYPE html>
<html>
	<head>
		<title>About Luke Cage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<form name="adventure" action="https://httpbin.org/post" method="post">
  			<fieldset>
    		<div>
      			<label>Full name here:</label>
      			<input type="text" name="fullname">
    		</div>

    		<div>
      			<label>Email?:</label>
      			<input type="email" name="email">
    		</div>
  			</fieldset>

  			<fieldset>
    		<div>
      			<label>How much do you know about Luke Cage:</label>
      			<select name="CageKnow">
        			<option value="know">Alot</option>
        			<option value="know">One or two things</option>
        			<option value="know">Not much at all</option>
      			</select>
    		</div>

    		<div>    
      			<label>Choose date:</label>
      			<input type="date" name="date">
   		 	</div>

    		<div>
     		 	<input type="checkbox" name="cb-agree" value="agree">
      			I am prepared to learn about Luke Cage.
    		</div>
  			</fieldset>
  
  			<button type="submit">Save this Survey</button>
		</form>
		<a href="index.html">Homepage</a>
	</body>
</html>
